<h1 class="text-center mt-3">EVENTOS</h1>

<div class="container">
  <hr />
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let event of events">
      <div class="card">
        <div class="drop">
          <div class="dropdown">
            <a
              class="btn dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#attModal"
                  (click)="setEvent(event)"
                >
                  <i class="fas fa-sync-alt"></i> Atualizar
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmation"
                  (click)="setEvent(event)"
                >
                  <i class="fas fa-trash-alt"></i> Excluir
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">{{ event.subtitle }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-block access" (click)="access(event)">
            ACESSAR
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr />

  <!-- Button trigger add modal -->
  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="clear()"
    >
      Novo Evento
    </button>
  </div>

  <!--  Add Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header modal-new">
          <h5 class="modal-title" id="exampleModalLabel">Novo Evento</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="clear()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputEvento" class="form-label">Evento</label>
            <input
              type="text"
              class="form-control"
              id="inputEvento"
              placeholder="Título do evento"
              [(ngModel)]="event.name"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="inputSub" class="form-label">Subtítulo</label>
            <input
              type="text"
              class="form-control"
              id="inputSub"
              placeholder="Subtítulo do evento"
              [(ngModel)]="event.subtitle"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="clear()"
          >
            Fechar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="addEvent()"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Att Modal -->
  <div
    class="modal fade"
    id="attModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header modal-att">
          <h5 class="modal-title" id="exampleModalLabel">Atualizar Evento</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="clear()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="attInputEvento" class="form-label">Evento</label>
            <input
              type="text"
              class="form-control"
              id="attInputEvento"
              placeholder="Nome do evento"
              [(ngModel)]="event.name"
            />
          </div>
          <div class="mb-3">
            <label for="attInputData" class="form-label">Data</label>
            <input
              type="text"
              class="form-control"
              id="attInputData"
              placeholder="Data do evento"
              [(ngModel)]="event.subtitle"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="clear()"
          >
            Fechar
          </button>
          <button
            type="button"
            class="btn btn-success"
            data-bs-dismiss="modal"
            (click)="updateEvent()"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="confirmation"
    tabindex="-1"
    aria-labelledby="confirmationModalLabel"
    aria-hidden="true"
    data-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header modal-danger">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmação</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Deseja realmente excluir?</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="clear()"
          >
            Fechar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="deleteEvent()"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
